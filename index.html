<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Sorting Visualizer</title>
    </head>
    <body>
        <h1 class="title"><a class="title" href="">Sorting Visualizer</a></h1>
        <div class="navbar" id="navbar">
            <button id="random" onclick="RenderScreen()">Generate Array</button>
            <span class="options">
                <select name="select sort algorithm" id="menu" class="algo-menu">
                    <option value="0">Algorithm</option>
                    <option value="1">Bubble Sort</option>
                    <option value="2">Selection Sort</option>
                    <option value="3">Insertion Sort</option>
                    <option value="4">Merge Sort</option>
                    <option value="5">Quick Sort</option>
                </select>
            </span>
            <span class="options">
                <select name="select array size" id="menu" class="size-menu">
                    <option value="0">Array Size</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select>
            </span>
            <span class="options">
                <select name="speed of visualization" id="menu" class="speed-menu">
                    <option value="0">Speed</option>
                    <option value="0.5">0.50x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1">1.00x</option>
                    <option value="2">2.00x</option>
                    <option value="4">4.00x</option>
                </select>
            </span>
            <button id="sort" class="start">SORT</button>
            <a class="icon"><i class="fa fa-bars"></i></a>
        </div>
        <br /><br />
        <div class="center">
            <div class="frame" id="box">
                <div class="array"></div>
            </div>
        </div>
        
        <script src="js files\sorting.js"></script>
        <script src="js files\helper.js"></script>
        <script src="js files\allalgos.js"></script>
    </body>
</html>
